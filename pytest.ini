[pytest]
# Limit default test discovery to unit and integration suites.
# Validation scripts under tests/validation/ are intended to be run manually.
testpaths =
    tests/unit
    tests/integration

# Exclure les tests nécessitant des environnements spécialisés
# Ils seront exécutés via leurs scripts dédiés
# STEP3 (TransNet) - nécessite torch et transnetv2_pytorch
# STEP5 (Tracking) - nécessite numpy, cv2, mediapipe
python_files =
    test_*.py
    !test_step3_transnet.py
    !test_step5_*.py
    !test_tracking_optimizations_*.py

# Useful options (quiet by default is handled by CLI; keep config minimal)
addopts = -q
